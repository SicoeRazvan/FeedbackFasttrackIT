<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="Css/style.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div id="header">
    <div id="logo">
        <img src="https://www.fasttrackit.org/wp-content/uploads/2017/08/Fastrackit-1.png">
    </div>
    <h1>Feedback</h1>
</div>
<div id="content">
    <div id="loginContainer">
        <p id="loginText">Admin Login</p>
        <form action="login?type=admin" method="POST">
            <input type="text" name="u" placeholder="username">
            <input type="password" name="p" placeholder="password">
            <input type="submit">
        </form>
    </div>
</div>
<div id="footer">

</div>
</body>
</html>
